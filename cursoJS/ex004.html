<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('qual é seu nome');
       // deixando o texto maiusculo e minusculo
        document.writeln(`seu nome tem <strong>${nome.length}</strong> letras<br>`)
        document.writeln(`seu nome minusculo é <strong>${nome.toLowerCase()}</strong><br>`)
        document.writeln(`seu nome maiusculo é <strong>${nome.toUpperCase()}</strong><br>`)
        
    </script> 
</body>
</html>
